<!DOCTYPE html>
<html lang="">

<head>
  <title>Movable Ink</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
</head>

<body>
    <section class="top-banner">
        <div class="container">
          <h1 class="heading">Simple Weather App</h1>
          <form>
            <input type="text" placeholder="Enter zip code" autofocus>
            <button type="submit">SUBMIT</button>
            <span class="msg"></span>
          </form>
        </div>
      </section>
  <div id="forecast">
      <div id="city"></div>
      <div class="day-container">
          <div class ="day" id="today"></div>
          <div class ="day" id="tomorrow"></div>
          <div class ="day" id="next-day"></div>
      </div>
  </div>
</body>
<script src="src/app.js"></script>
</html>
